<div class="content">
    <div class="register-page jumbotron">
        <div class="animation-element">
            <img class="moving-icon top-element bounceInDown animated" src="assets/img/banner-element2.svg">
            <div class="container">
                <img class="moving-icon middle-element fadeInLeftBig animated" src="assets/img/square-icon.svg">
                <img class="moving-icon right-element fadeInRightBig animated" src="assets/img/banner-element2.svg">
                <img class="moving-icon bottom-element fadeInRightBig animated" src="assets/img/element3.svg">
                <img class="moving-icon dashed-traiangle bounceInDown animated" src="assets/img/dashed-traiangle.svg">
                <div class="register-container text-center">
                    <div class="form-detail">
                        <h1>Create New Account</h1>
                        <h5> Sign in for a better experience </h5>
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="alert alert-danger">
                                <p *ngFor="let error of formErrors">{{ error }}</p>
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="first_name" class="form-control"
                                    placeholder="First Name" />
                                <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                                    <div *ngIf="f.first_name.errors.required">Name is required</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" formControlName="last_name" class="form-control"
                                    placeholder="Last Name" />
                                <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                                    <div *ngIf="f.last_name.errors.required">Last Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="email" class="form-control" placeholder="Email" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" formControlName="password" class="form-control"
                                    placeholder="Password" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="blue-btn" [disabled]="!registerForm.valid" #nextButton>Next</button>
                                <div *ngIf="submitted">
                                    <div class="loader"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <img class="moving-icon bottom-graphic" src="assets/img/amazing-graphics2.svg">
            <img class="moving-icon dashed-left bounceInDown animated" src="assets/img/dashed-icon.svg">
            <img class="moving-icon dashed-right bounceInDown animated" src="assets/img/dashed-icon.svg">

            <div class="triangle-arrow">
                <img class="big-triangle bounceInUp animated" src="assets/img/triangle-big-arrow.svg">
                <img class="small-triangle bounceInUp animated" src="assets/img/triangle-small-arrow.svg">
            </div>
        </div>
    </div>
</div>
